<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <script>

    var dpr, rem, scale;
    var docEle = document.documentElement;
    var fontEl = document.createElement('style');
    var metaEl = document.querySelector('meta[name="viewport"]');

    dpr = window.devicePixelRatio;
    rem = docEle.clientWidth * dpr / 10;
    scale = 1 / dpr;

    // 设置viewport 进行缩放 达到高清
    metaEl.setAttribute('content', 'width=' + dpr * docEle.clientWidth + ', initial-scale = ' + scale + ', maximum-scale =' +
      scale + ', minimum-scale = ' + scale + ', user-scalable = no');

    docEle.setAttribute('data-dpr', dpr);
    docEle.firstElementChild.appendChild(fontEl);
    fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

    // 给js调用的，某一dpr下rem和px之间的转换函数
    window.rem2px = function(v) {
      v = parseFloat(v);
      return v * rem;
    };
    window.px2rem = function(v) {
      v = parseFloat(v);
      return v / rem;
    };

    window.dpr = dpr;
    window.rem = rem;
  </script>
  <title>Rem</title>
  <link rel="stylesheet" href="style.css">
</head>

</body>
</html>
